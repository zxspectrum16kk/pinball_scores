<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="en">
  <title>Pinball Scores – Machine Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="bloglogo.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <header>
    <div class="header-content">
      <img src="bloglogo.png" alt="Pinball Scores Logo" class="logo">
      <h1>Pinball Scores – Machine Detail</h1>
    </div>

    <nav aria-label="Pinball Scores navigation">
      <a href="index.html">Machines</a>
      <a href="custom_list.html">Custom List</a>
      <a href="overall.html">Leaderboard</a>
      <a href="h2h.html">Head-to-Head</a>
      <a href="players.html">Settings</a>
    </nav>
  </header>

  <main>
    <div class="info">
      <b>Note:</b> Only players selected in <b>Settings</b> appear on this page.
      Select a game below to see detailed stats.
    </div>

    <div class="controls-row" style="margin-bottom: 20px;">
      <label for="machine-select" style="font-weight:bold; margin-right: 10px;">Select Game:</label>
      <select id="machine-select">
        <option value="">-- Choose a Game --</option>
      </select>
    </div>

    <div id="machine-detail"></div>

    <p class="note">
      Data last updated: <span class="data-last-updated"></span>
    </p>
  </main>

  <script type="module" src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((reg) => console.log('Service Worker registered.', reg))
          .catch((err) => console.log('Service Worker registration failed.', err));
      });
    }
  </script>
</body>

</html>
