<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="en">
  <title>Pinball Scores – Player Performance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon-192.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <header>
    <div class="header-content">
      <img src="blog logo 300x200.png" alt="Pinball Scores Logo" class="logo">
      <h1>Pinball Scores – Performance</h1>
    </div>

    <nav aria-label="Pinball navigation">
      <a href="index.html" aria-current="page">Player Performance</a>
      <a href="machines.html">Machines</a>
      <a href="custom_list.html">Custom List</a>
      <a href="overall.html">Leaderboard</a>
      <a href="players.html">Settings</a>
    </nav>
  </header>

  <main>
    <div class="info">
      <b>Performance Heat Map:</b> Visual overview of player performance across all machines.
      Colors show performance relative to each machine's high score.
    </div>

    <div class="controls" style="margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 15px; align-items: center;">
      <div>
        <label for="player-select-heatmap" style="margin-right: 5px; font-weight: bold;">Select Player:</label>
        <select id="player-select-heatmap">
          <option value="">-- Loading --</option>
        </select>
      </div>

      <div style="display: flex; align-items: center;">
        <input type="checkbox" id="show-unplayed" style="margin-right: 5px;">
        <label for="show-unplayed" style="cursor: pointer;">Show Unplayed</label>
      </div>
    </div>

    <div id="heatmap-container">
      <!-- Heatmap content will be injected here -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading performance data...</div>
      </div>
    </div>

    <p class="note">
      Data last updated: <span class="data-last-updated"></span>
      <br><br>
      <a href="privacy.html">Privacy Policy</a>
    </p>

  </main>

  <script type="module" src="main.js"></script>
  <script src="update-notification.js"></script>
</body>

</html>
