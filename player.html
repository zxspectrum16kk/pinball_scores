<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <header>

      <img src="blog logo 300x200.png" alt="Pinball Scores Logo" class="logo">

    <nav aria-label="Pinball Scores navigation">

  <main>

    <div class="info">
      <b>Note:</b> Player stats on this page are <i>overall</i> – they include all tracked opponents,

    </div>

    <div id="player-profile"></div>

    <p class="note">
      Data last updated: <span class="data-last-updated"></span>

  <script type="module" src="main.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((reg) => console.log('Service Worker registered.', reg))
          .catch((err) => console.log('Service Worker registration failed.', err));
      });
    }
