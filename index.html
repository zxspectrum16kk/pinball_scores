<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="en">
  <title>Pinball Scores – Player Performance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon-192.png">

<body>

  <header>
    <div class="header-content">
      <img src="blog logo 300x200.png" alt="Pinball Scores Logo" class="logo">
      <h1>Pinball Scores – Performance</h1>

    <nav aria-label="Pinball navigation">

    <div class="controls" style="margin-bottom: 20px;">
      <label for="player-select-heatmap" style="margin-right: 10px; font-weight: bold;">Select Player:</label>
      <select id="player-select-heatmap" style="padding: 6px; font-size: 16px;">
        <option value="">-- Loading --</option>
